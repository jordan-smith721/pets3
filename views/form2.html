<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
</head>
<body>
<form action="#" method="post" class="form-horizontal">
    <label class="col-sm-1 control-label" for="color">Pet Color</label>
    <div class="col-sm-3">
        <check if="{{ isset(@errors['color']) }}">
            <p>{{ @errors['color'] }}</p>
        </check>
    </div>
    <select class="form-control" name="color" id="color">
        <option>--Select a color--</option>
        <repeat group="{{ @colors }}" value="{{ @colorOption }}">
            <option>
                <check if="{{ @colorOption == @color }}">selected</check>
                {{ @colorOption }}
            </option>
        </repeat>
    </select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
